<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather City Forecast</title>
    </head>
    <body>
        <header id = "dashboard-title" class = "p-3 mb-2 bg-info fs-1 fw-bold fst-italic text-secondary-emphasis text-center">Weather Dashboard</header>

        <section class="container my-5">
            <div class ="row">
                <div class="col-18 col-md-15 col-lg-7">
                    <h1 class = "fs-2 text-info">Search for a City:</h1>
                    <div class="search-city input-group mb-3">
                        <input type="text" id ="user-input" class="form-control"  placeholder="Insert city's name here" aria-label="city name" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="search-BTN">Search</button>
                    </div>
                </div>
                <!-- The city current weather today -->
                <div class="col-12 col-md-8 col-lg-5">
                    <div class = "selected-city">
                        <div id = "city-name today-date">Insert City name (MM/DD/YY)</div>
                        <div id = "today-temp">Temp: </div>
                        <div id = "today-wind">Wind: </div>
                        <div id = "today-humidity">Humidity: </div>
                    </div>
                </div>
            </div>
        </section>

        <div class = "saved-cities"></div>

        <!-- City weather in 5 days -->
        <div class = "future-forecast">
            <h2>5-day Forecast:</h2>
            <!-- Cards? -->
            <div class="container text-center">
                <div class = "row">
                    <div class="col-6 col-sm-2" >
                        <div id = "date-1">Day1</div>
                        <div id = "current-status-1"></div>
                        <div id = "temp-1"></div>
                        <div id = "wind-1"></div>
                        <div id = "humidity-1"></div>
                    </div>
                    <div class="col-6 col-sm-2" >
                        <div id = "date-2">Day2</div>
                        <div id = "current-status-2"></div>
                        <div id = "temp-2"></div>
                        <div id = "wind-2"></div>
                        <div id = "humidity-2"></div>
                    </div>
                    <div class="col-6 col-sm-2" >
                        <div id = "date-3">Day3</div>
                        <div id = "current-status-3"></div>
                        <div id = "temp-3"></div>
                        <div id = "wind-3"></div>
                        <div id = "humidity-3"></div>
                    </div>
                    <div class="col-6 col-sm-2" >
                        <div id = "date-4">Day4</div>
                        <div id = "current-status-4"></div>
                        <div id = "temp-4"></div>
                        <div id = "wind-4"></div>
                        <div id = "humidity-4"></div>
                    </div>
                    <div class="col-6 col-sm-2" >
                        <div id = "date-5">Day5</div>
                        <div id = "current-status-5"></div>
                        <div id = "temp-5"></div>
                        <div id = "wind-5"></div>
                        <div id = "humidity-5"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        

	<script src="./assets/scripts.js"></script>

    </body>
</html>
